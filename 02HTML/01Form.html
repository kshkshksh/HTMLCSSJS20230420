<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--
        form : 사용자로부터 특정정보를 받아 서버로 전달하는데 사용되는 태그
        action속성 : 전달받는 서버 페이지(URL)
        method속성 : 서버로 요청시 전달하는 방식
        Get : 사용자정보를 Query String으로 전달
        Post : 사용자정보를 Request body(Payload)로 전달
    -->
    <form action="test.jsp" method="get">
        <div><label for="username">이름</label> : <input type="text" name="username" id="username" /></div>
        <div><label for="age">나이</label> : <input type="text" name="age" id="age"></div>
        <div><label for="addr">주소</label> : <input type="text" name="addr" id="addr" /></div>
        <div><label for="usermail">메일</label> : <input type="email" name="usermail" id="usermail" /></div>
        <div>성별 : <input type="radio" name="gender" value="man">남<input type="radio" name="gender" value="woman">여</div>
        <div>취미 :
            <p>
                <input type="checkbox" name="climing">등산&nbsp;
                <input type="checkbox" name="golf">골프&nbsp;
                <input type="checkbox" name="swiming">수영&nbsp;
                <input type="checkbox" name="reading">독서&nbsp;
            </p>
        </div>
        <div>
            메모:
            <div>
                <textarea cols="35" rows="15" name="memo" style="resize:none;"></textarea>
            </div>
        </div>
        <div>
            PHONE :
            <div>
                <select name="ph--In">
                    <option value="053">053</option>
                    <option value="055">055</option>
                    <option value="02" selected>02</option>
                </select>
                <span> - </span>
                <input type="tel" />
                <span> - </span>
                <input type="tel" />
            </div>
        </div>
        <input type="submit" />
    </form>
</body>

</html>
